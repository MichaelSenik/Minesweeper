<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Sprint!</title>
</head>

<body onload="onInit()">
    <h1>Mine Sweeper!</h1>
    <div class="levels">
        <button id="beginner" onclick="onLevels(this)">Beginner</button>
        <button id="medium" onclick="onLevels(this)">Medium</button>
        <button id="expert" onclick="onLevels(this)">Expert</button>
    </div>
    <div class="hints">
        <button id="1" onclick="onHints(this)">ðŸ’¡</button>
        <button id="2" onclick="onHints(this)">ðŸ’¡</button>
        <button id="3" onclick="onHints(this)">ðŸ’¡</button>
        <!-- <button style="background-color: yellow;" onclick="onHints(this)">ðŸ’¡</button> -->
    </div>
    <div class="game">
        <div class="upper">
            <hr>
            <div class="lives"></div>
            <hr>
        </div>
        <hr>
        <table class="middle">
            <tr>
                <td>
                    <div class="clicks"></div>
                </td>
                <td>
                    <button class="restart-btn" onclick="onRestart(this)"></button>
                </td>
                <td>
                    <div class="timer"></div>
                </td>
            </tr>
        </table>
        <hr>
        <div class="board-container"></div>
    </div>
    <button class="safeClick" onclick="safeClick(this)"><span></span> Safe-Clicks Left</button>
    <div id="result"></div>
    <footer>
       <p>Michael Senik</p>
    </footer>
    <script src="js/utils.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
